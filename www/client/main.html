<head>
  <title>www</title>
</head>

<body>
	{{> loginButtons}}
  <h1>Twitter in Space!</h1>

	{{> tweetBox}}	
	{{> tweetList}}
</body>

<template name="tweetBox">
	<textarea class="form-control" id="tweetText" placeholder="Enter your tweet here." rows=3></textarea>
  <button id="postTweet">Tweet</button>
</template>

<template name="tweetList">
	<ul>
		{{#each tweets}}
		<li><b>{{username}}</b>: {{content}}</li>
		{{/each}}
	</ul>
</template>
